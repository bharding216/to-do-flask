{% extends 'base.html' %}

{% block head %}
<!--this script tag is a link to your personal font awesome account-->
<script src="https://kit.fontawesome.com/d2d4a0cc10.js" crossorigin="anonymous"></script>
<title>Task Tracker</title>
{% endblock %}

{% block body %}
<div class="content">
    <h1>Update Task <i class="fa-solid fa-pen-clip"></i></h1>

    <!--form to update the task-->
    <form action="/update/{{task.id}}" method="POST">
        <input type="text" name="content" id="content" value="{{task.content}}">
        <input type="submit" value="Update">
    </form>

</div>
{% endblock %}
